battery: # Huawei LUNA2000-200kWh-2H1
  initial_SoC: 0.5
  charge_efficiency: 0.98
  discharge_efficiency: 0.98
  max_power: 100
  capacity: 193.5 
  standing_loss: 5.2e-5 # ~ 0.5% pro Tag
  extendable: False  # not implemented yet
  capital_cost: 1000 # €/kWh  # not implemented yet

BEV:
  charger_power: 110 # kW 10*11kW Ladestationen
  efficiency: 0.9
  capacity: 800 # kWh 10*80kWh Batterien
  standing_loss: 5.2e-5 # ~ 0.5% pro Tag

heat_pumps:
  - name: "HP_Ground"
    type: "Ground" # "Ground" or "Air"
    power_el: 5
    power_th: 8
    p_min: 0.25 # Mindestleistung wenn eingeschaltet in % der Nennleistung
  - name: "HP_Air"
    type: "Air"
    power_el: 5
    power_th: 8
    p_min: 0.35 # Mindestleistung wenn eingeschaltet in % der Nennleistung

CHP:
  power: 20
  efficiency_el: 0.35
  efficiency_th: 0.45
  p_min: 0.4 # Mindestleistung wenn eingeschaltet in % der Nennleistung

gas_boiler:
  power: 20
  efficiency: 0.9
  p_min: 0.15 # Mindestleistung wenn eingeschaltet in % der Nennleistung

district_heating:
  power: 20
  efficiency: 0.95
  p_min: 0.05 # Mindestleistung wenn eingeschaltet in % der Nennleistung

electrolyzer:
  power: 20
  efficiency: 0.7
  storage_capacity: 2000 #kWh   ~ für 2000kwh ca. 3750 L bei 200bar oder 2000L bei 500bar
  storage_loss: 5.2e-5 # Annahme 0.5% pro Tag     ~ ca. 0.1 - 1 % pro Tag (Druckgasspeicherung); 1-3% pro Tag (Flüssigwasserstoffspeicherung)
  ininital_storage: 0

fuel_cell:
  power: 20
  efficiency: 0.5
